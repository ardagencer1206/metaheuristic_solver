<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>Çoklu Araç Rota Planlama | ALNS · Greedy · ACO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    :root{
      --glass-bg: rgba(17,17,17,.55);
      --glass-stroke: rgba(255,255,255,.12);
      --glass-shadow: 0 10px 30px rgba(0,0,0,.45);
      --card-radius: 16px;
      --ring: 0 0 0 .25rem rgba(59,130,246,.35);
    }
    /* Arkaplan: koyu degrade + grid */
    body{
      min-height:100dvh;
      background:
        radial-gradient(1200px 800px at 0% 0%, #0b0b0b 0%, #000 60%),
        radial-gradient(1200px 800px at 100% 100%, #0f172a 0%, #000 60%),
        #000;
      color:#e5e7eb;
    }
    .glass {
      background: var(--glass-bg);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border: 1px solid var(--glass-stroke);
      border-radius: var(--card-radius);
      box-shadow: var(--glass-shadow);
    }
    .navbar-brand{font-weight:600; letter-spacing:.2px}
    .status-badge{font-size:.875rem}
    .btn-icon{display:inline-flex; align-items:center; gap:.5rem}

    /* Kartlar */
    .card{
      background: var(--glass-bg);
      border:1px solid var(--glass-stroke);
      border-radius:var(--card-radius);
      box-shadow:var(--glass-shadow);
      color:#e5e7eb;
    }
    .card-header{
      background:rgba(255,255,255,.04);
      border-bottom:1px solid var(--glass-stroke);
      border-top-left-radius:var(--card-radius);
      border-top-right-radius:var(--card-radius);
      font-weight:600;
    }
    .card-footer{
      background:rgba(255,255,255,.04);
      border-top:1px solid var(--glass-stroke);
    }

    /* Formlar */
    .form-label{color:#cbd5e1}
    .form-control, .form-select{
      color:#e5e7eb;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.12);
    }
    .form-control:focus, .form-select:focus{box-shadow:var(--ring); border-color:#60a5fa}
    .form-text{color:#9ca3af}

    /* Harita */
    #map{height: clamp(360px, 62vh, 76vh); border-radius:12px; outline:1px solid var(--glass-stroke)}
    .legend-badge{display:inline-flex; align-items:center; gap:.5rem; background:rgba(255,255,255,.06); border:1px solid var(--glass-stroke); border-radius:999px; padding:.35rem .75rem; font-size:.9rem}
    .legend-dot{width:10px; height:10px; border-radius:50%}

    /* Numara ikonları */
    .num-ico div{
      width:28px; height:28px; border-radius:50%;
      color:#fff; display:flex; align-items:center; justify-content:center;
      border:2px solid #0b0b0b; box-shadow:0 1px 6px rgba(0,0,0,.5);
      font-weight:700; font-size:.8rem
    }

    /* Alert alanı */
    .alert-placeholder{position:fixed; top:72px; right:16px; z-index:1055; width:min(420px, 92vw)}

    /* Navbar camı */
    .nav-glass{
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      background:linear-gradient(to bottom, rgba(17,17,17,.7), rgba(17,17,17,.45));
      border-bottom:1px solid var(--glass-stroke);
    }

    /* Küçük detaylar */
    .container-lg{max-width:1200px}
    .toggle{
      appearance:none; width:48px; height:26px; border-radius:999px; position:relative;
      background:#111; border:1px solid var(--glass-stroke); outline:none; cursor:pointer;
    }
    .toggle:after{
      content:""; position:absolute; top:2px; left:2px; width:22px; height:22px; border-radius:50%;
      background:#fff; transition:left .18s ease;
    }
    .toggle:checked{background:#111}
    .toggle:checked:after{left:24px}
  </style>
</head>
<body data-bs-theme="dark">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg nav-glass sticky-top">
    <div class="container-lg">
      <a class="navbar-brand d-flex align-items-center gap-2 text-light" href="#">
        <i class="bi bi-intersect"></i> Çoklu Araç Rota Planlama
      </a>

      <div class="ms-auto d-flex align-items-center gap-3">
        <div class="d-flex align-items-center gap-2">
          <i class="bi bi-moon-stars text-warning"></i>
          <input id="themeToggle" class="toggle" type="checkbox" aria-label="Tema değiştir">
          <i class="bi bi-sun text-warning"></i>
        </div>
        <span class="badge text-bg-secondary status-badge" id="status">Hazır</span>
      </div>
    </div>
  </nav>

  <div class="alert-placeholder" id="alertPlaceholder"></div>

  <main class="container-lg my-4">
    <div class="row g-4">
      <!-- Depolar -->
      <div class="col-12 col-lg-6">
        <div class="card">
          <div class="card-header"><i class="bi bi-geo-alt me-2"></i>Depolar (Araç Başlangıçları)</div>
          <div class="card-body">
            <label for="depots" class="form-label">Her satıra <code>enlem, boylam</code></label>
            <textarea id="depots" rows="7" class="form-control" placeholder="41.015,28.979&#10;39.933,32.859&#10;38.423,27.142">41.015,28.979
39.933,32.859
38.423,27.142</textarea>
            <div class="form-text mt-2">
              Örn: <code>41.015,28.979</code> (İstanbul), <code>39.933,32.859</code> (Ankara)
            </div>
          </div>
        </div>
      </div>
      <!-- Uğraklar -->
      <div class="col-12 col-lg-6">
        <div class="card">
          <div class="card-header"><i class="bi bi-pin-map me-2"></i>Uğraklar</div>
          <div class="card-body">
            <label for="stops" class="form-label">Her satıra <code>enlem, boylam</code></label>
            <textarea id="stops" rows="7" class="form-control" placeholder="40.195,29.060&#10;37.066,37.383&#10;...">40.195,29.060
37.066,37.383
36.897,30.713
41.657,26.563
40.155,26.414
37.875,32.493
40.983,37.876
39.750,39.500
38.731,35.479
36.812,34.642</textarea>

            <div class="d-flex align-items-end gap-3 mt-3 flex-wrap">
              <div>
                <label for="method" class="form-label mb-1">Çözüm Metodu</label>
                <select id="method" class="form-select">
                  <option value="alns" selected>ALNS (Önerilen)</option>
                  <option value="greedy">Greedy</option>
                  <option value="aco">Ant Colony</option>
                </select>
              </div>

              <div>
                <label for="improve" class="form-label mb-1">İyileştirme</label>
                <select id="improve" class="form-select">
                  <option value="">Yok</option>
                  <option value="2opt">2-Opt</option>
                  <option value="3opt">3-Opt</option>
                </select>
              </div>

              <div class="ms-auto d-flex gap-2">
                <button class="btn btn-primary btn-icon" id="btnSolve">
                  <i class="bi bi-play-fill"></i> Çöz
                </button>
                <button class="btn btn-outline-light btn-icon" id="btnClear">
                  <i class="bi bi-trash3"></i> Temizle
                </button>
              </div>
            </div>

            <div class="form-text mt-2">
              Not: Rotalar eş zamanlı başlar; süre özeti en uzun rota süresine (makespan) göre gösterilir.
            </div>
          </div>
        </div>
      </div>

      <!-- Harita ve Sonuç Özeti -->
      <div class="col-12">
        <div class="card">
          <div class="card-header"><i class="bi bi-map me-2"></i>Harita</div>
          <div class="card-body">
            <div id="map" class="w-100"></div>
          </div>
          <div class="card-footer">
            <div class="d-flex flex-wrap gap-2" id="legend"></div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Tema
    const themeToggle = document.getElementById('themeToggle');
    const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    const savedTheme = localStorage.getItem('ui-theme');
    const theme = savedTheme || (prefersDark ? 'dark' : 'dark'); // varsayılan dark
    document.body.setAttribute('data-bs-theme', theme);
    themeToggle.checked = theme === 'dark';

    themeToggle.addEventListener('change', () => {
      const t = themeToggle.checked ? 'dark' : 'light';
      document.body.setAttribute('data-bs-theme', t);
      localStorage.setItem('ui-theme', t);
      switchBaseLayer(t);
    });

    // Alert
    function showAlert(message, variant="danger", timeout=4500){
      const wrapper = document.createElement('div');
      wrapper.innerHTML = `
        <div class="alert alert-${variant} alert-dismissible fade show shadow-sm glass" role="alert">
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Kapat"></button>
        </div>`;
      const ph = document.getElementById('alertPlaceholder');
      ph.appendChild(wrapper);
      if(timeout){
        setTimeout(()=> {
          const alertEl = bootstrap.Alert.getOrCreateInstance(wrapper.firstElementChild);
          alertEl.close();
        }, timeout);
      }
    }

    // Harita
    const map = L.map('map', { zoomControl: true }).setView([39,35], 6);

    const baseLight = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
      maxZoom: 19, attribution: '&copy; OpenStreetMap'
    });

    const baseDark = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png',{
      maxZoom: 19, attribution: '&copy; OpenStreetMap & Carto'
    });

    function switchBaseLayer(mode){
      if(mode === 'light'){
        map.removeLayer(baseDark); baseLight.addTo(map);
      }else{
        map.removeLayer(baseLight); baseDark.addTo(map);
      }
    }
    switchBaseLayer(document.body.getAttribute('data-bs-theme'));

    const palette = ['#60a5fa','#f59e0b','#22c55e','#ef4444','#8b5cf6','#06b6d4','#a16207','#e879f9','#9ca3af','#a3e635'];
    let layers = [], markers = [];

    function clearMap(){
      layers.forEach(l => map.removeLayer(l)); layers = [];
      markers.forEach(m => map.removeLayer(m)); markers = [];
      document.getElementById('legend').innerHTML = '';
    }

    function parseLines(id){
      return document.getElementById(id).value
        .split('\n').map(s => s.trim()).filter(Boolean)
        .map(s => {
          const p = s.split(',').map(x => Number(x.trim()));
          if(p.length !== 2 || !isFinite(p[0]) || !isFinite(p[1])) throw new Error('Satır formatı: "enlem, boylam"');
          return [p[0], p[1]];
        });
    }

    function numIcon(n, colorHex){
      return L.divIcon({
        className: 'num-ico',
        html: `<div style="background:${colorHex}">${n}</div>`,
        iconSize: [28,28], iconAnchor: [14,28], popupAnchor: [0,-24]
      });
    }

    function fmtMin(s){ return `${Math.round(s/60)} dk`; }
    function fmtKm(m){ return (m/1000).toFixed(1)+' km'; }

    const statusEl = document.getElementById('status');
    const btnSolve = document.getElementById('btnSolve');
    const btnClear = document.getElementById('btnClear');

    function setBusy(busy=true){
      if(busy){
        btnSolve.disabled = true;
        statusEl.className = 'badge text-bg-warning status-badge';
        statusEl.textContent = 'Hesaplanıyor…';
        btnSolve.innerHTML = `<span class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span> Çözülüyor`;
      }else{
        btnSolve.disabled = false;
        statusEl.className = 'badge text-bg-secondary status-badge';
        statusEl.textContent = 'Hazır';
        btnSolve.innerHTML = `<i class="bi bi-play-fill"></i> Çöz`;
      }
    }

    btnClear.addEventListener('click', () => {
      clearMap();
      statusEl.className = 'badge text-bg-secondary status-badge';
      statusEl.textContent = 'Temizlendi';
      setTimeout(()=>{ statusEl.textContent = 'Hazır'; }, 1200);
    });

    btnSolve.addEventListener('click', solve);

    async function solve(){
      setBusy(true);
      clearMap();

      let depots, stops;
      try{
        depots = parseLines('depots');
        stops  = parseLines('stops');
      }catch(e){
        showAlert('Girdi hatası: ' + e.message, 'danger');
        setBusy(false);
        return;
      }

      const method = document.getElementById('method').value;
      const improve = document.getElementById('improve').value;

      try{
        const res = await fetch('/alns/solve', {
          method: 'POST',
          headers: { 'Content-Type':'application/json' },
          body: JSON.stringify({ depots, stops, method, improve })
        });
        if(!res.ok){
          const t = await res.text();
          throw new Error(`${res.status} ${t}`);
        }
        const data = await res.json();
        if(!data.trips || data.trips.length === 0){
          showAlert('Rota bulunamadı veya sonuç boş döndü.', 'warning', 5000);
          setBusy(false);
          return;
        }

        const legend = document.getElementById('legend');
        let bounds = null, totalDur = 0, totalDist = 0;

        data.trips.forEach((t, i) => {
          const col = palette[i % palette.length];
          const trip = t.trip.trips[0];
          totalDur += trip.duration; totalDist += trip.distance;

          const line = L.geoJSON(trip.geometry, { color: col, weight: 5, opacity: .95 }).addTo(map);
          layers.push(line);
          bounds = bounds ? bounds.extend(line.getBounds()) : line.getBounds();

          const ordered = t.trip.waypoints
            .slice()
            .sort((a,b) => a.waypoint_index - b.waypoint_index)
            .map(w => ({ lat: w.location[1], lon: w.location[0] }));

          ordered.forEach((p, k) => {
            const label = k===0 ? `Araç ${i+1} Başlangıç` : `Araç ${i+1} Uğrak #${k}`;
            const mk = L.marker([p.lat, p.lon], { icon: numIcon(k+1, col) })
              .addTo(map)
              .bindPopup(label);
            markers.push(mk);
          });

          const tag = document.createElement('span');
          tag.className = 'legend-badge';
          tag.innerHTML = `<span class="legend-dot" style="background:${col}"></span> Araç ${i+1}: ${fmtMin(trip.duration)}, ${fmtKm(trip.distance)}`;
          legend.appendChild(tag);
        });

        if(bounds) map.fitBounds(bounds, { padding: [16,16] });

        const perVehDur = data.trips.map(t => t.trip.trips[0].duration);
        const makespan = Math.max(...perVehDur);
        statusEl.className = 'badge text-bg-success status-badge';
        statusEl.textContent = `Araç: ${data.trips.length} • Makespan: ${fmtMin(makespan)} • Toplam: ${fmtMin(totalDur)} / ${fmtKm(totalDist)}`;

      }catch(err){
        console.error(err);
        showAlert('Sunucu hatası: ' + err.message, 'danger', 7000);
      }finally{
        setBusy(false);
      }
    }
  </script>
</body>
</html>
